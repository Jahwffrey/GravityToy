<!Doctype HTML>
<html>
	<head>
		<title>Gravity Thing!</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="gravityCode.js"></script>
	</head>
	<body>
		<div id = "container">
			<table>
				<td>
					<canvas id = "cv" width="400" height="400"></canvas>
				</td>
				<td>
					<div id = "reseed" class="control">
						Seed
					</div>
					<div id = "pn" class="control">
						Particle Number
						<input id = "pnnum" type="number" value="200"></input>
					</div>
					<div id = "gc" class="control">
						Grav Constant
						<input id = "gcnum" type="number" value=".000006637"></input>
					</div>
					<div id = "mlb" class="control">
						Mass Lower Bound
						<input id = "mlbnum" type="number" value="1"></input>
					</div>
					<div id = "mub" class="control">
						Mass Upper Bound
						<input id = "mubnum" type="number" value="5000"></input>
					</div>
					<div id = "toggle" class="control">
						Mode: Full Random
						<div id = "togBoxes">
							<input id = "togBox1" type="number" value="200"></input><br>
							<input id = "togBox2" type="number" value="0"></input><br>
							<input class = "buttn" type= "button" value="Change Mode" onclick="changeMode()">
						</div>
					</div>
					<div id = "sizes" class = "control">
						Same Size
					</div>
				<td>
			</table>
		</div>
	</body>
</html>
